[general]
import = ["~/.config/alacritty/alacritty-theme/themes/tokyo_night.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 11.0

[font.normal]
family = "BlexMono Nerd Font Mono"
style = "Medium"

[font.bold]
family = "BlexMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "BlexMono Nerd Font Mono"
style = "Medium Italic"

[font.bold_italic]
family = "BlexMono Nerd Font Mono"
style = "Bold Italic"

[font.offset]
x = 0
y = 1

[window]
decorations = "None"
opacity = 1.0

[window.padding]
x = 6
y = 6

