[general]
import = ["~/.config/alacritty/alacritty-theme/themes/tokyo_night.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 13.0

[font.normal]
family = "UbuntuMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "UbuntuMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "UbuntuMono Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "UbuntuMono Nerd Font Mono"
style = "Italic"

[font.offset]
x = 0
y = 3

[window]
decorations = "None"
opacity = 1.0

[window.padding]
x = 6
y = 6

